<body>

        <header class="d-flex flex-row justify-content-center align-items-center">

        </header>
    <section>
        <div class=" p-5">
            <div class="card-title text-center">
                <h1 class="name">Ronald Labrador</h1>
            </div>
            <div class="card-body">
                
                <div class="card-text info text-center">
                    <p class="lead bio">Soy Ingeniero de Sistemas, dise√±ador y desarrollador Web Front End.</p>
                </div>
                <div class="card-link links text-center py-5">
                    <ul class="navbar-nav">
                        <li class="nav-item py-3">
                            <a href="#" class="link">Github
                                <span class="border-general border-top1"></span>
                                <span class="border-general border-right1"></span>
                                <span class="border-general border-bottom1"></span>
                                <span class="border-general border-left1"></span>

                        <li class="nav-item py-3">  
                            <a href="#" class="link">Linkedin
                                <span class="border-general border-top1"></span>

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <footer class="row p-2">
        <!-- Gmail -->
        <div class="email col-6 text-center">
            <!-- Button trigger modal -->
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="./assets/images/gmail.svg" alt="Email" class="gmail">
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Contacta conmigo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-6">
                                <label for="validationCustom01" class="form-label">Primer nombre</label>
                                <input type="text" class="form-control" id="validationCustom01" required>
                                <div class="valid-feedback">
                                    Se ve bien!
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="validationCustom02" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="validationCustom02" required>
                                <div class="valid-feedback">
                                    Se ve bien!
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="validationCustomUsername" class="form-label">Email</label>
                                <div class="input-group has-validation">
                                    <input type="email" class="form-control" id="validationCustomUsername" required>
                                    <div class="invalid-feedback">
                                        Por favor ingresa un email valido.
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 col-md-12">
                                <label for="validationTextarea" class="form-label">Dime en que puedo ayudarte</label>
                                <textarea class="form-control" id="validationTextarea" placeholder="" required></textarea>
                                <div class="invalid-feedback">
                                    Por favor escribe sobre que necesitas ayuda?
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                        Aceptas los terminos y condiciones?
                                    </label>
                                    <div class="invalid-feedback">
                                        Debes aceptar los terminos antes de enviar.
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-outline-primary" type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <!-- Whatsapp -->
        <div class="whatsapp col-6 text-center">
            <a href="https://wa.me/1XXXXXXXXXX" target="_blank">
                <img src="./assets/images/whatsapp.svg" alt="Whatsapp" class="whatsapp">
            </a>
        </div>
    </footer>


    
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
